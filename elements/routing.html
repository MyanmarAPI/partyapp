<script src="../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {
    var path=window.location.pathname;

    // We use Page.js for routing. This is a Micro
    // client-side router inspired by the Express router
    // More info: https://visionmedia.github.io/page.js/
    page(path, function () {
        var page=document.querySelector('neon-animated-pages');
        page.entryAnimation="slide-from-left-animation";
        page.exitAnimation="slide-right-animation";
        app.route = 0;
        page.entryAnimation="slide-from-right-animation";
        page.exitAnimation="slide-left-animation";
      
    });


    page(path+'party/:id', function (data) {
      
      var partylist=document.querySelector('my-party');
      var partydetail=document.querySelector('party-detail');
      app.party=partylist.parties[data.params['id']];
      partydetail.loadParty();
      console.log(app.party);
      app.route = 1;
    });
   
    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
