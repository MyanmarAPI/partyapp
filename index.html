<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Myanmar</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Tile color for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Myanmar Party App">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
<template is="dom-bind" id="app">
  <neon-animated-pages selected="{{route}}"
                     entry-animation="slide-from-right-animation"
                     exit-animation="slide-left-animation">
  <neon-animatable id="page-list-party">
      <paper-drawer-panel id="paperDrawerPanel" forceNarrow>
        <div drawer>

        <!-- Drawer Toolbar
        <paper-toolbar id="drawerToolbar">
          <span>Language</span>
        </paper-toolbar>
        -->
        <!-- Drawer Content -->
        <h3 id="menu-language" class="paper-font-title">Language</h3>
        <paper-menu class="list" attr-for-selected="data-route" selected="{{route}}" on-iron-select="onMenuSelect">
          <paper-item>
            <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>
            <span>Zawgyi</span>
          </paper-item>

          <paper-item>
            <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>
            <span>Unicode</span>
          </paper-item>

          <paper-item>
            <iron-icon icon="hardware:keyboard-arrow-right"></iron-icon>
            <span>English</span>
          <paper-item>
        </paper-menu>
      </div>
      <paper-header-panel main mode="standard">
        <!-- Main Toolbar -->
        <paper-toolbar id="mainToolbar">
          <button tabindex="1" id="paperToggle" paper-drawer-toggle>
            <iron-icon icon="menu" paper-drawer-toggle></iron-icon>
          </button>
          <span class="flex"></span>

          <!-- Toolbar icons -->
         <!-- disable search button
         <paper-icon-button icon="search"></paper-icon-button>
         -->
          <div class="middle"></div>

          <!-- Application name -->
          <div class="appname bottom paper-font-display2">Myanmar Party</div>

        </paper-toolbar>

        <!-- Main Content -->
        <my-party></my-party>
      </paper-header-panel>
    </paper-drawer-panel>
  </neon-animatable>
  <neon-animatable id="page-party-detail">
      <party-detail></party-detail>
  </neon-animatable>
</neon-animated-pages>
</template>
<platinum-sw-register auto-register>
  <platinum-sw-cache></platinum-sw-cache>
</platinum-sw-register>
<!-- build:js scripts/app.js -->
<script src="scripts/app.js"></script>
<!-- endbuild-->
</body>

</html>
